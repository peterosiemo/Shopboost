<form action="">
  <h1>Fill The Form</h1>
        <label>First Name</label>
        <input type="text"><br>
            <label>Last Name</label>
    <input type="text"><br>


    <label for="email">Email Address</label>

    <label for="address">Home Address :</label>
    <input type="number" id="address" name="address" placeholder="Enter Home Address"><br>

        <option value="">Select Nationality</option>

    </select><br>

        <input type="radio" id="other" name="gender" value="other">Other</input>
    </input><br>


    <label for="">Hobby</label><br>

    <input type="checkbox" id="football"> Football<br>
    <input type="checkbox" id="basketball"> Basketball<br></br>
</br>

    <label for="message">Describe yourself</label><br>

    <button type="submit">Register</button>

</form>
